{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="{% static 'base.css'%}?{% now 'U' %}">
    <link rel="stylesheet" href="{% static 'archived.css'%}?{% now 'U' %}">
    <link rel="stylesheet" href="{% static 'home.css'%}?{% now 'U' %}">
    <link rel="stylesheet" href="{% static 'deleted.css'%}?{% now 'U' %}">
    l<ink rel="stylesheet" href="{% static 'auth.css'%}?{% now 'U' %}">
    <link rel="stylesheet" href="{% static 'admin.css'%}?{% now 'U' %}">
    <link rel="stylesheet" href="{% static 'register.css'%}?{% now 'U' %}">
    <link rel="stylesheet" href="{% static 'login.css'%}?{% now 'U' %}">
    <link rel="stylesheet" href="{% static 'manage_users.css'%}?{% now 'U' %}">


   
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a class="navbar-brand" href="{% url 'home' %}">To-Do App</a>
            <button class="navbar-toggler" type="button" onclick="toggleNavbar()">
                <span>â˜°</span>
            </button>
            <div class="navbar-collapse" id="navbarContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                            <a href="{% url 'home' %}">Home</a>
                        {% else %}
                            <a href="{% url 'login' %}">Login</a>
                        {% endif %}

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'archived' %}">Archived</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'deleted' %}">Deleted</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'manage_users' %}">admin</a>
                    </li>
                </ul>
            </div>
            {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                {% endif %}
        </div>
    </nav> 

    
    <div class="container">
        <div class="card">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script>
        function toggleNavbar() {
            const navbarContent = document.getElementById('navbarContent');
            navbarContent.classList.toggle('show');
        }
    </script>
</body>
</html>
