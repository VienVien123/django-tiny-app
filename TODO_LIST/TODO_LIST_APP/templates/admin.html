<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản trị - To-Do App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="app-container">
        <nav class="navbar">
            <div class="navbar-container">
                <a class="navbar-brand" href="index.html">To-Do App</a>
                <button class="navbar-toggler" type="button" onclick="toggleNavbar()">
                    <span>☰</span>
                </button>
                <div class="navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="archived.html">Archived</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="deleted.html">Deleted</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="admin.html">Quản trị</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="logout-btn">Đăng xuất</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div id="admin-panel">
                <h2 class="page-title">Quản lý người dùng</h2>
                <div id="admin-message"></div>

                <div class="card">
                    <div class="card-header">
                        <div>Danh sách người dùng</div>
                    </div>
                    
                    <div class="card-body">
                        <table id="users-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Họ tên</th>
                                    <th>Tên đăng nhập</th>
                                    <th>Email</th>
                                    <th>Trạng thái</th>
                                    <th>Quyền</th>
                                    <th>Tùy chọn</th>
                                </tr>
                            </thead>
                            <tbody id="users-list">
                                <!-- Users will be added here by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Không phải admin -->
            <div id="not-admin" style="display: none;">
                <div class="access-denied">
                    <h2>Truy cập bị từ chối</h2>
                    <p>Bạn không có quyền truy cập trang này.</p>
                    <a href="index.html" class="btn btn-primary">Quay lại trang chủ</a>
                </div>
            </div>
        </div>

        <!-- Modal reset mật khẩu -->
        <div id="reset-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('reset-modal')">&times;</span>
                <h2>Đặt lại mật khẩu</h2>
                <form id="reset-password-form">
                    <input type="hidden" id="reset-user-id">
                    <div class="form-group">
                        <label for="new-password">Mật khẩu mới</label>
                        <input type="password" id="new-password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-new-password">Xác nhận mật khẩu</label>
                        <input type="password" id="confirm-new-password" required>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('reset-modal')">Hủy</button>
                        <button type="submit" class="btn btn-primary">Đặt lại mật khẩu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
    <script>
        function toggleNavbar() {
            const navbarContent = document.getElementById('navbarContent');
            navbarContent.classList.toggle('show');
        }

        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Close the modal if the user clicks outside of it
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>
</html>
